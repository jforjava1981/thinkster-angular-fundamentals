<ng-container *ngIf="state$ | async as movieState">
  <div class="movies-container">
    <div class="movie" *ngFor="let movie of movieState.movies trackBy:movieTracker">
      <div>{{movie.chosen?.chosenText}}</div>
      <div>{{movie.title}}</div>
      <div>
        <img [src]="movie.url" [alt]="movie.title">
      </div>
      <button [disabled]="movieState.voted && !movie.chosen?.isChosen" (click)="onVote(movie,movieState.voted)">{{getButtonText(movie)}}</button>
    </div>   
  </div>
